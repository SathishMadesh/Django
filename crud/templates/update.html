<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Employee</h1>
    <form action="/update/{{employee.id}}" method="post">
        {% csrf_token %}
        <div>
            <label>Employee ID : </label>
            <input type="text" name="eid" id="id_eid" value="{{employee.eid}}"/>
        </div>
        <div>
            <label>Employee Name : </label>
            <input type="text" name="ename" id="id_ename" value="{{employee.ename}}"/>
        </div>
        <div>
            <label>Employee Location : </label>
            <input type="text" name="eloc" id="id_eloc" value="{{employee.eloc}}"/>
        </div>
        <div>
            <label>Employee Email : </label>
            <input type="text" name="email" id="id_email" value="{{employee.email}}"/>
        </div>
        <div>
            <label>Employee Salary : </label>
            <input type="text" name="esal" id="id_esal" value="{{employee.esal}}"/>
        </div>
        <input type="submit"/>
    </form>
</body>
</html>
